{% extends "base.html" %} {% block title %}Login{% endblock %}

{%block content%}
<head>
    <style>
       form {
            margin-top:70px;
            margin-bottom: 70px;
            margin-right: 25%;
            margin-left: 25%;

         }
        @media (max-width: 700px) { 
            .container {
                with:100%;
            }

            form {
                margin-top:70px;
                margin-bottom: 70px;
                margin-right: 20%;
                margin-left: 20%;

            }

        }
    </style>
</head>
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password" />
        <br />
        <a class="nav-item" id="reset_password" href="/reset_password">Reset password</a>
    </div>
    
    <button type="submit" class="btn btn-primary" id="btn">Login</button>
</form>
{%endblock%}
